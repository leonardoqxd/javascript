<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: blueviolet;
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!--Cometário HTML5-->
    <p>Já me livre da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) //Number converte
        var n2 = Number(window.prompt('Digite outro número:')) //Number converte
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
    
</body>
</html>
